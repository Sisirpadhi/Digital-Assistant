{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Students</title>
        <link rel="stylesheet" href="{% static 'index/add.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            body{
                    margin: 20px;
                    background-color: #FFF5EE; 
                }
    
                #message{
                    text-align: center;
                }
    
                button{
                    margin: 5px;
                }
        </style>
    </head>
    <body>
        {% if msg %}
            <div id="message" class="alert alert-info" role="alert">{{msg}}</div>
        {% endif %}
        <h1>Add a New Student to the Portal</h1>
        <div class ="f">
            <a href="{% url 'lib_home' l.username %}">Home Page</a>
        </div>
        <form action="{% url 'add' l.username %}" method = "post">
            {% csrf_token %}
            <label for="name">Enter Name</label><br>
            <input type="text" name="name" placeholder="Enter Name" autofocus required><br>
            <label for="enroollno">Enrollment number</label><br>
            <input type="number" name="enrollNo" placeholder="Enter Enrollment No" required><br>
            <label for="email">Enter Email_id</label><br>
            <input type="text" name="email" placeholder="xyz@gmail" required><br>
            <label for="phoneno">Phone Number</label><br>
            <input type="number" name="phoneNo" placeholder="Enter Phone No" min="1111111111" max ="9999999999" size ="10" required><br>
            <label for="username">Enter username</label><br>
            <input type="text" name="username" placeholder ="Enter Username"required><br>
            <label for="password">Enter Password</label><br>
            <input type="password" name="password" placeholder="Enter Password"required><br>
            <label for="password2">Re-enter Password</label><br>
            <input type="password" name="password2" placeholder="Re-enter Password"required><br>
            <input type="submit" value="Add Student">
        </form>
    </body>
</html>
