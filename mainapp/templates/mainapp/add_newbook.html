<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
            background-color: #FFF5EE; 
        }

        #message{
            text-align: center;
        }

        button{
            margin: 5px;
        }
        #lt{
            width: 60%;
            float: left;
        }
        #rt{
            width: 40%;
            float: left;
        }
        #header{
            margin-bottom: 50px;
        }
        
    </style>
</head>
<body>
    {% if msg %}
    <div id="message" class="alert alert-info" role="alert" >{{msg}}</div>
    {% endif %} 
    <div id="header">    
        <h1 align="center">Add a New Book Object</h1>
    </div>
    <div id="lt">
    <form autocomplete="off" action="{% url 'create_book' lib %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span  class="input-group-text" id="basic-addon1">Book Name: </span>
            <input autocomplete="off" class="form-control" aria-label="Username" aria-describedby="basic-addon1" type="text" name="bookname" required>
        </div>
        <div class="input-group mb-3">
            <span  class="input-group-text" id="basic-addon1">Publisher: </span>
            <input autocomplete="off" class="form-control" aria-label="Username" aria-describedby="basic-addon1" type="text" name="publication">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Edition: </span>
            <input autocomplete="off" class="form-control" aria-label="Username" aria-describedby="basic-addon1" type="number" name="edition">
        </div>
        <input class="btn btn-primary" type="submit" value="Create book and proceed to add authors">
    </form>
    </div>
    <div id="rt">
    <p align="center"><a href="{% url 'add_author' lib %}"><button class="btn btn-primary" >Add a New Author</button></a></p>
    <p align="center"><a href="{% url 'add_bookcopy' lib %}"><button class="btn btn-primary">Back to add Book copy page</button></a></p>
    <p align="center"><a href="{% url 'lib_home' lib %}"><button class="btn btn-primary">Back to Home</button></a></p>
    
</body>
</html>
