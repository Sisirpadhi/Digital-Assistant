{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="{% static 'index/add_author.css' %}">
</head>
<body>
    {% if msg %}
    <div>{{msg}}</div>
    {% endif %} 
    <h1>Add a New Author</h1>
    <div><a class="fu1" href="{% url 'add_newbook' lib %}">Add Book Page</a></div>
    <div><a class="fu2" href="{% url 'lib_home' lib %}"> Home Page</a></div>
    <form action="{% url 'add_author' lib %}" method="post">
        {% csrf_token %}
        <label for="author">Author Name</label><br>
        <input type="text" autofocus required  placeholder="Author Name" name="author"><br>
        <label for="edudetails">Educational Details</label><br>
        <input type="text" placeholder="Qualifications" name="edudetails"><br>
        <input type="submit" value="Add Author">
    </form>

</body>
</html>
